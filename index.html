<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mito’s Nails Salon</title>
    <meta property="og:description" content="Enhance your natural glow with personalized beauty treatments tailored to you">
    <meta property="og:image" content="https://center-usa.github.io/Mito.s-Nails-Salon/Iglesia.jpg">
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
           
	    width: 100%;
	    height: 100%;
	    overflow: hidden;
	    font-family: 'Arial', sans-serif;
	    background: url('Hermosa.png') no-repeat center center fixed;
	    background-size: cover;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    flex-direction: column;
	    color: #333333;
	    min-height: 100%;

        }
	    {
  	    background-image: url('Iglesia-cover.jpg');
 	    background-size: cover;
  	    background-position: center;
  	    background-repeat: no-repeat;
	}
		

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
            background: linear-gradient(to bottom left, #ffffff, #f7f0f6);
            overflow: auto;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 2rem;
            color: #e33a2b;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 2px Grey;
        }

        .subheading {
            font-size: 1.2rem;
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
            font-style: italic;
        }

        .promo-bar {
            background-color: #e53a28;
            color: white;
            font-size: 1rem;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"], input[type="email"] {
            background-color: #fff0f0;
            border-color: #e53a28;
        }

        input:focus, button:focus {
            border-color: #e53a28;
            background-color: #fff0f0;
            box-shadow: 0 0 8px rgba(244, 166, 97, 0.6);
        }

        button {
            background-color: #53d7ff;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
        }

        button:hover {
            background-color: #e53a28;
            transform: scale(1.05);
        }

        .message {
            text-align: center;
            color: #155724;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .info {
            font-size: 0.9rem;
            color: #4a4a4a;
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            font-size: 24px;
            color: #4a4a4a;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #f4a261;
        }

        .social-icons a.instagram i {
            color: #E4405F;
        }

        .social-icons a.google i {
            background: linear-gradient(45deg, #DB4437, #F4B400, #0F9D58, #4285F4);
            -webkit-background-clip: text;
            color: transparent;
        }

        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .service {
            width: 22%;
            text-align: center;
            margin: 10px 0;
        }

        .service i {
            font-size: 2rem;
            color: #53d7ff;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .service p {
            font-size: 1rem;
            color: #666;
        }

        .service:hover i {
            color: #e53a28;
        }

        @media (max-width: 600px) {
            .services {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .service {
                width: 22%;
                margin: 10px 0;
            }

            h1 {
                font-size: 1.5rem;
                color: #4a4a4a;
            }

            .container {
                padding: 10px;
                margin: 0 10px;
            }

            input, button {
                padding: 12px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="promo-bar">
            Sign up today to receive more promotions and special discounts from us
        </div>

        <div class="services">
            <div class="service">
                <i class="fas fa-hand-paper"></i>
                <p>Manicure</p>
            </div>
            <div class="service">
                <i class="fas fa-shoe-prints"></i>
                <p>Pedicure</p>
            </div>
            <div class="service">
                <i class="fas fa-cut"></i>
                <p>Nail Clipping</p>
            </div>
            <div class="service">
                <i class="fas fa-tasks"></i>
                <p>Spa Pedicure</p>
            </div>
            <div class="service">
                <i class="fas fa-smile"></i>
                <p>Kids Manicure</p>
            </div>
            <div class="service">
                <i class="fas fa-spa"></i>
                <p>Acrylic Overlays</p>
            </div>
            <div class="service">
                <i class="fas fa-brush"></i>
                <p>Nail Polish</p>
            </div>
            <div class="service">
                <i class="fas fa-user-tie"></i>
                <p>Full Set</p>
            </div>
        </div>

        <h1>Mito’s Nails Salon</h1>

        <input type="text" id="customerName" placeholder="Customer Name" />
        <input type="text" id="customerPhone" placeholder="Phone Number" />
        <input type="text" id="customerDOB" placeholder="Date of Birth" />
        <input type="email" id="customerEmail" placeholder="Email" />

        <button onclick="submitCustomerData()">Submit</button>

        <div class="message" id="confirmationMessage"></div>

        <div class="info">
            We look forward to offering you the best beauty experience. Feel free to contact us for any inquiries.
        </div>

        <div class="social-icons">
            <a href="https://www.instagram.com/mitonails22?igsh=dWc1ejg3YmJ6YjNs" target="_blank" class="instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.google.com/maps/place/Mito%E2%80%99s+Nails+Salon/@40.0813269,-74.9433339,17z/data=!4m8!3m7!1s0x89c14d4ff712ef99:0xe356f3d9cf92520e!8m2!3d40.0813269!4d-74.9433339!9m1!1b1!16s%2Fg%2F11t739jz64?authuser=0&entry=ttu&g_ep=EgoyMDI1MDEyMS4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="google">
                <i class="fab fa-google"></i>
            </a>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.onselectstart = function() { return false; }; 
            document.body.oncopy = function() { return false; }; 
            document.body.oncontextmenu = function() { return false; }; 
        });
        emailjs.init("xx1V8hwwy6ZtGHr8Q");

        const url = "https://script.google.com/macros/s/AKfycby-5hRF1SEIrSNeeEdD_yFOPfG1audcW1l6VynCNaoT3BdzesseBonRJp400VEgcnIKhA/exec";

        function submitCustomerData() {
		const button = document.querySelector('button');
		const name = document.getElementById("customerName").value;
		const phone = document.getElementById("customerPhone").value;
		const dob = document.getElementById("customerDOB").value;
		const email = document.getElementById("customerEmail").value;

		if (name && phone && dob && email) {
        button.disabled = true;  // تعطيل الزر
        button.innerText = "Sending...";  // تغيير النص كدلالة على الإرسال

        const formData = new FormData();
        formData.append("Name", name);
        formData.append("Phone", phone);
        formData.append("DOB", dob);
        formData.append("Email", email);

        fetch(url, {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            sendEmailNotification(email, name);
            document.getElementById("confirmationMessage").innerText = "Your information has been successfully recorded!";
            resetForm();
            button.disabled = false;  // إعادة تفعيل الزر
            button.innerText = "Submit";  // إعادة النص الأصلي
        })
        .catch(error => {
            console.error('Error:', error);
            alert("There was an error while submitting the data.");
            button.disabled = false;  // إعادة تفعيل الزر حتى يحاول المستخدم مجددًا
            button.innerText = "Submit";
        });
		} else {
        alert("Please fill in all fields.");
		}

        function resetForm() {
            document.getElementById("customerName").value = '';
            document.getElementById("customerPhone").value = '';
            document.getElementById("customerDOB").value = '';
            document.getElementById("customerEmail").value = '';
        }

        function sendEmailNotification(customerEmail, customerName) {
            const googleMapsLink = "https://maps.app.goo.gl/bZTbkWX2WaSziFZZ7"; 

            const emailParams = {
                to_email: customerEmail,
                subject: "Customer Registration Confirmation",
                customerName: customerName,
                googleMapsLink: googleMapsLink
            };

            emailjs.send("service_2u0ehp8", "template_rm7gbrk", emailParams)
                .then(function(response) {
                    console.log("Email sent successfully", response);
                }, function(error) {
                    console.error("Failed to send email", error);
                });
        }
    </script>

</body>
</html>
